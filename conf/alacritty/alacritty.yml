font:
  normal:
    family: MesloLGM Nerd Font Mono
colors:
  primary:
    background: '#eceff4'
    foreground: '#2e3440'
  cursor:
    text: '#eceff4'
    cursor: '#2e3440'
  normal:
    black: '#2e3440'
    red: '#bf616a'
    green: '#96b57c'
    yellow: '#ebcb8b'
    blue: '#5e81ac'
    magenta: '#b48ead'
    cyan: '#76b6c9'
    white: '#dce1eb'
  bright:
    black: '#39404f'
    red: '#c6737b'
    green: '#a3be8c'
    yellow: '#efd5a1'
    blue: '#6f8eb5'
    magenta: '#be9db8'
    cyan: '#88c0d0'
    white: '#eceff4'
key_bindings:
  - { key: C, mods: Control, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, chars: "\x03" }
  - { key: Return, mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
